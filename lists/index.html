<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists are really useful</h1>
        <p>Below are two different types of lists I can create with HTML</p>
        
        <ol>
            <li>List item one</li>
            <li>List item two</li>
            <li>List item third</li>
        </ol>

        <h2>Unordered lists</h2>
        <ul>
            <li>bullet point 01</li>
            <li>another bullet</li>
        </ul>
    </body>
</html>
